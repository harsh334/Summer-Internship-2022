<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculate Multiplication and Division</h2>
    <label for="num1">Number 1 : </label>
    <input type="number" id="num1" placeholder="enter number 1 "><br><br>
    <label for="num2">Number 2 : </label>
    <input type="number" id="num2" placeholder="enter number 2 "><br><br>
    <button onclick="multiply()">Multiply</button>&nbsp;&nbsp;&nbsp;<button onclick="divide()">Divide</button>
    <p>The Result is : <span id="displays"></span></p>
    <script type="text/javascript">
        function multiply(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            console.log(typeof(num1));
            // var mul=num1*num2;
            document.getElementById("displays").innerHTML=num1*num2;
        }
        function divide(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var div=num1/num2;
            document.getElementById("displays").innerHTML=div;
        }
    </script>

</body>
</html>
