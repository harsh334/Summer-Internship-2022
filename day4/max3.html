<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Maximum among three number</h2>
    <label for="num1">num1 : </label>
    <input type="number" id="num1" placeholder="enter value of num 1"><br><br>
    <label for="num2">num2 : </label>
    <input type="number" id="num2" placeholder="enter value of num 2"><br><br>
    <label for="num3">num3 : </label>
    <input type="number" id="num3" placeholder="enter value of num 3"><br><br>
    <button onclick="calc()">calculate</button>
    <p>Maximum number is : <span id="display"></span></p>
    <script type="text/javascript">
        function calc(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var num3=parseInt(document.getElementById("num3").value);
            if (num1>num2){
                if (num1>num3){
                    document.getElementById("display").innerHTML=num1;
                }
                else{
                    document.getElementById("display").innerHTML=num3;
                }
            }
            else{
                if (num2>num3){
                    document.getElementById("display").innerHTML=num2;
                }
                else{
                    document.getElementById("display").innerHTML=num3;
                }
            }
        }
    </script>
</body>
</html>
