<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Area of Triangle Calculator</h2>
    <label for="side1">side1 : </label>
    <input type="number" id="side1" placeholder="enter value of side 1"><br><br>
    <label for="side2">side2 : </label>
    <input type="number" id="side2" placeholder="enter value of side 2"><br><br>
    <label for="side3">side3 : </label>
    <input type="number" id="side3" placeholder="enter value of side 3"><br><br>
    <button onclick="area()">calculate</button>
    <p>Area of Triangle : <span id="display"></span></p>
    <script type="text/javascript">
        function area(){
            var side1=parseInt(document.getElementById("side1").value);
            var side2=parseInt(document.getElementById("side2").value);
            var side3=parseInt(document.getElementById("side3").value);
            console.log(typeof(side1));
            var s=(side1+side2+side3)/2;
            var area=Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
            document.getElementById("display").innerHTML=area;
        }
    </script>
</body>
</html>
